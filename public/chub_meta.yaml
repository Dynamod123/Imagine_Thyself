creator_notes: "Want to tell the LLM how to do its job? This stage takes your [bracketed instructions] or [[double-bracketed instructions]] and turns them into \"stage directions,\" 
which are high-priority instructions that are not directly attributed to the user's input. <br>
(Please, please ignore the formatting here and come back later...I'm trying to get this more organized but it's a chore rebuilding it as I make minor adjustments.) <br>
Simply search for and add this stage to your chat from Chat Settings and you'll be able to leverage multiple features within your input:

