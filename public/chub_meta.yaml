<details>
<summary>
[Immediate Instruction]
</summary>
<p>
`[Single-Bracketed Immediate Instruction]` will apply the enclosed instruction to the following response (or its regens). 
</p>
</details>
<details>
<summary>
[[Long-Term Instruction]]
</summary>
<p>
`[[Double-Bracketed Immediate Instruction]]` will apply the enclosed instruction for multiple responses (10, by default) or until new `[[long-term instruction]]` is provided. 
</p>
</details>
<details>
<summary>
[/Imagine Some Context]
</summary>
<p>
`[/imagine Some additional context]` or `[/i Some additional context]` or simply `[/i]` will generate and insert an image into the response.<br>
Unlike Chub's built-in /imagine, this command queries the LLM to build an image description from chat context--including any supplemental details you provide in the brackets.<br>
`[[/imagine Some additional context]]` in double brackets will cause the resulting image to be used as a chat background, if backgrounds are not disabled at a profile-level.
</p>
</details>
<details>
<summary>
[/Enhance Some Context]
</summary>
<p>
`[/enhance Some action]` or `[/impersonate Some action]` or `[/e Some action]` will generate and insert impersonated prose into your input before the input is submitted to the LLM for a response.
</p>
</details>
<br>
There are multiple advantages to shifting these instructions into stage directions:
<ul>
<li>They are more likely to be honored by the LLM.
<li>They  are less likely to be mimicked by the LLM.
<li>You'll maintain cleaner input in your narrative without manual editing.
<li>Stage directions fall out of context rather than continue to occupy chat history.
</ul>
<br>
<br>
This is an incredibly simple quality-of-life stage that you can drop into any chat. Let me know if you have any issues or suggestions. Thanks!
